{% load static %}
<nav class="navbar custom-navbar navbar-expand-lg">
    <div class="container-fluid px-4 py-2 d-flex justify-content-between align-items-center w-100">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/demo_logo.png' %}" alt="Logo" class="logo-img">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="fas fa-bars text-warning"></i></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
            <ul class="navbar-nav d-flex gap-3 ps-2 ms-1 align-items-center text-center">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active-nav{% endif %}" href="{% url 'home' %}">
                        <div class="nav-icon-wrapper">
                            <i class="fas fa-home fa-lg"></i>
                            <span class="nav-label">HOME</span>
                            <span class="nav-label-mobile">Home</span>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/menu/' %}active-nav{% endif %}" href="{% url 'menu' %}">
                        <div class="nav-icon-wrapper">
                            <i class="fas fa-utensils fa-lg"></i>
                            <span class="nav-label">MENU</span>
                            <span class="nav-label-mobile">Menu</span>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/orders/cart/' %}active-nav{% endif %}" href="{% url 'cart' %}">
                        <div class="nav-icon-wrapper">
                            <i class="fas fa-shopping-cart fa-lg"></i>
                            <span class="nav-label">CART</span>
                            <span class="nav-label-mobile">Cart</span>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/account/profile/' %}active-nav{% elif request.path == '/account/login/' %}active-nav{% endif %}" href="{% if request.user.is_authenticated %}{% url 'profile' %}{% else %}{% url 'signin' %}{% endif %}">
                        <div class="nav-icon-wrapper">
                            <i class="fas fa-user fa-lg"></i>
                            <span class="nav-label">PROFILE</span>
                            <span class="nav-label-mobile">Profile</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
